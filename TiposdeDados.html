<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Tipos de Dados</title>
        <script>
            console.log(123); /* inteiro */
            console.log("algo e tal"); /* string */

            console.log(typeof "cenas e coisas");

            console.log(12.343244); /* float */

            console.log(true); /* boolean */
            console.log(false);
            console.log(typeof false);

            console.log(typeof "123");
        </script>
    </head>
    <body>
        
    </body>
</html>
